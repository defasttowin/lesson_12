<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Lesson_12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="auto">
					<div class="auto__container">
						<div class="auto__front front-auto">
							<div class="front-auto__fara">
								<div class="front-auto__lens"></div>
								<div class="front-auto__lens front-auto__lens_2"></div>
							</div>
							<div class="front-auto__ptf"></div>
							<div class="front-auto__ptf-decor"></div>
						</div>
						<div class="auto__shadow-1"></div>
						<div class="auto__space-1"></div>
						<div class="auto__shadow-2"></div>
						<div class="auto__space-2"></div>
						<div class="auto__wheel-1">
							<div class="auto__disk">
								<div class="auto__brake-disk">
									<div class="auto__mounting-wheels">
										<div class="auto__spokes-1"></div>
										<div class="auto__spokes-2"></div>
										<div class="auto__spokes-3"></div>
										<div class="auto__spokes-4"></div>
										<div class="auto__spokes-5"></div>
										<div class="auto__support"><p>Brembo</p></div>
									</div>
								</div>
							</div>
						</div>
						<div class="auto__wheel-2">
							<div class="auto__disk">
								<div class="auto__brake-disk">
									<div class="auto__mounting-wheels">
										<div class="auto__spokes-1"></div>
										<div class="auto__spokes-2"></div>
										<div class="auto__spokes-3"></div>
										<div class="auto__spokes-4"></div>
										<div class="auto__spokes-5"></div>
										<div class="auto__support-2"><p>Brembo</p></div>
									</div>
								</div>
							</div>
						</div>
						<div class="auto__center center-auto"></div>
						<div class="auto__top-1 top-auto-1"></div>
						<div class="auto__top-2 top-auto-2"></div>
						<div class="auto__top-3 top-auto-3"></div>
						<div class="auto__windshield"></div>
						<div class="auto__side-glass"></div>

						<div class="auto__rear-glass"></div>
						<div class="auto__door door-auto">
							<div class="door-auto__decor"></div>
							<div class="door-auto__decor-2"></div>
						</div>
						<div class="auto__threshold"></div>
						<div class="auto__air-intake"></div>
						<div class="auto__fara-2"></div>
						<div class="auto__exhaust"></div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
